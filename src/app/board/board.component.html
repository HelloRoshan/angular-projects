<h1>Current Player: {{ player }}</h1>

<button nbButton outline status="danger" style="margin-bottom: 1rem;" (click)="newGame()">Start new game</button>

<h2 *ngIf="winner">Player {{winner}} won the game</h2>

<main>
    <app-square *ngFor="let val of squares;let i = index" [dataVal]="val"
    (click)="makeMove(i)">
    </app-square>
</main>
